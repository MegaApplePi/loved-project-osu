<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8"/>
  <title>loved-wiki-osu</title>
  <link href="https://fonts.googleapis.com/css?family=Exo+2:300,500i,500" rel="stylesheet"/>
  <link href="resources/css/index.css" rel="stylesheet"/>

  <script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
  </script>
</head>

<body>
  <canvas id="canvas" width="1000" height="400"></canvas>
  <div id="dropzone">
    <span id="dropzone-message">Drop the loved folder here!</span>
  </div>
  <div id="dummy" data-hidden>
    <div id="dummy-image">
      <img id="dummy-image-position">
    </div>
    <div id="dummy-creator"></div>
    <div id="dummy-artist">
      <span id="dummy-artist-1"></span>
    </div>
    <div id="dummy-song">
      <span id="dummy-song-1"></span>
    </div>
  </div>
  <div id="notify"></div>
  <script src="index.js"></script>
</body>

</html>
